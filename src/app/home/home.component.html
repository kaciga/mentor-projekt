<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
       <div class="card mb-3" *ngFor="let card of cards">
         <div class="card-header" >{{card.title}}</div>
         <div class="card-body">{{card.content}}</div>
         <div class="card-footer"><button class="btn btn-primary" [routerLink]="card.link">{{card.btnTitle}}</button></div>
       </div>

    </div>
  </div>
</div>
